apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "at.example.trojancallblocker"
        minSdkVersion 14 // Android 4.0 Ice Cream Sandwich 2011
        targetSdkVersion 28 //Android 9.0 Pie 2018

        versionCode 15
        versionName "1.0(Dionysiou)"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'GradleDynamicVersion'
        disable 'GoogleAppIndexingWarning'
        disable 'TypographyDashes'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
